<html>
  <head>
    <link rel="stylesheet" type="text/css" href="static/css/final.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
      integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
      integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="static/js/finals.js"></script>
  </head>
  <body onload="Inizialize();" id="bodyid">
    <p class="title">Summary Of Your Vacation</p>
    <h2>Accomodation</h2>
    <div>
      <table
        id="tbl_accom"
        style="
          width: 100%;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
          border-collapse: collapse;
        "
      >
        <thead>
          <tr>
            <th class="tblRow">Nome</th>
            <th class="tblRow">Indirizzo</th>
            <th class="tblRow">Stelle</th>
            <th class="tblRow">Sito</th>
            <th class="tblRow">Telefono</th>
            <th class="tblRow">Email</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <h2>Activity</h2>
    <div>
      <table
        id="tbl_activity"
        style="
          width: 100%;
          margin-left: auto;
          margin-right: auto;
          text-align: center;
          border-collapse: collapse;
        "
      >
        <thead>
          <tr>
            <th class="tblRow">Name</th>
            <th class="tblRow">Address</th>
            <th class="tblRow">Opening hours</th>
            <th class="tblRow">Phone</th>
            <th class="tblRow">Cost</th>
            <th class="tblRow">Website</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <h2>Location of your activities and accomation</h2>
    <div
      id="myMap"
      style="
        height: 500px;
        width: 500px;
        margin-top: 40px;
        margin-left: auto;
        margin-right: auto;
      "
    ></div>
    <button onclick="window.location.href = '/'">Back to the homepage</button>
  </body>
</html>
